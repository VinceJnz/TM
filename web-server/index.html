<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Dropdown and Side Menu</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();

        async function loadWasm() {
            const wasmModule = await WebAssembly.instantiateStreaming(fetch("/static/main.wasm"), go.importObject);
            go.run(wasmModule.instance);
        }

        window.addEventListener('load', loadWasm);
    </script>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar #menuIcon {
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-right: 20px;
        }

        .navbar button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #777;
        }

        XXX.sidemenuXXX {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidemenu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidemenu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidemenu a:hover {
            color: #f1f1f1;
        }

        .main {
            transition: margin-left .5s;
            padding: 16px;
            margin-top: 80px; /* Adjust for the fixed navbar */
        }
    </style>
</head>
<body>
</body>
</html>
